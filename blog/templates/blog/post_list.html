<html>
    <head>
            <title>Sam's Blog</title>
    </head>
    <body>
        <div>    
            <h1>Jay is a nerd and also a loser</h1>
        </div>
        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>    
        {% endfor %}
    </body>
</html>
